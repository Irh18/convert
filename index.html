<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1f2523 0%, #2e2e2e 100%);
            min-height: 100vh;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d9d9d9;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #2a2a2a;
            border: 1px solid #4a3727;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #4a3727;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            color: #d9d9d9;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .button:hover {
            background: #3a3a3a;
        }

        .button i {
            font-size: 32px;
            color: #f5e6c3;
            margin-bottom: 8px;
        }

        .button:hover i {
            color: #d4af37;
        }

        @media (max-width: 767px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 80%;
                max-width: 200px;
                padding: 12px;
            }

            .button i {
                font-size: 28px;
            }
        }

        @media (min-width: 768px) {
            .button {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samurai Tools</h1>
        <div class="button-group">
            <a href="calculator.html" class="button">
                <i class="bi bi-calculator"></i>
                Calculator
            </a>
            <a href="converttojpg.html" class="button">
                <i class="bi bi-image"></i>
                Convert HEIC/WebP to JPG
            </a>
            <a href="rename.html" class="button">
                <i class="bi bi-pencil-square"></i>
                File Renamer
            </a>
        </div>
    </div>
</body>
</html>
